<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="linkCadastro">Início</a></li>
                <li><a href="#" id="linkListagem">Itens Adicionados</a></li>
                
            </ul>
        </nav>        
    </header>
    <main>
        <!-- Seção de Cadastro -->
        <section id="cadastro">
            <h2>Cadastro de Itens</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Nome do item" required>
                <span id="erroNome" class="mensagem-erro"></span>
                
                <textarea id="descricao" placeholder="Descrição"></textarea>
    
                <button type="submit">Adicionar</button>
            </form>
        </section> <!-- <- ESSA TAG ESTAVA FALTANDO! -->
    
        <!-- Seção de Listagem -->
        <section id="listagemContainer" class="conteudo" style="display: none;">
            <h2>Lista de Itens</h2>
            
            <div class="tabela">
                <div class="cabecalho">
                    <div class="coluna nome">Nome do Item</div>
                    <div class="coluna descricao">Descrição</div>
                    <div class="coluna acao"></div>
                </div>
                <div id="listaItens"></div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
